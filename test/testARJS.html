<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <!-- (25.0049243, 121.4632416) -->
      <a-text
        value="7777777777777777777777777777777777777"
        look-at="[gps-camera]"
        position="0 7 0"
        scale="120 120 120"
        gps-entity-place="latitude: 25.0049243; longitude: 121.4632416;"
      ></a-text>
      <a-text
        value="T7575757575757575757575757575757575757"
        look-at="[gps-camera]"
        position="0 7.5 0"
        scale="120 120 120"
        gps-entity-place="latitude: 25.0049243; longitude: 121.4632416;"
      ></a-text>
      <a-text
        value="88888888888888888888888888888888888888"
        look-at="[gps-camera]"
        position="0 8 0"
        scale="120 120 120"
        gps-entity-place="latitude: 25.0049243; longitude: 121.4632416;"
      ></a-text>
      <a-text
        value="8585858585858585858585858585858585858585"
        look-at="[gps-camera]"
        position="0 8.5 0"
        scale="120 120 120"
        gps-entity-place="latitude: 25.0049243; longitude: 121.4632416;"
      ></a-text>
      <a-text
        value="9999999999999999999999999999999999999999"
        look-at="[gps-camera]"
        position="0 9 0"
        scale="120 120 120"
        gps-entity-place="latitude: 25.0049243; longitude: 121.4632416;"
      ></a-text>
      <a-text
        value="959595959595959595959595959595959595959595"
        look-at="[gps-camera]"
        position="0 9.5 0"
        scale="120 120 120"
        gps-entity-place="latitude: 25.0049243; longitude: 121.4632416;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
