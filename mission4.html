<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="./js/team.js"></script>
</head>
<body>
    <div class="container">
        <div id="welcome-msg">
            <div>歡迎來到 第四關</div>
            <div>請在 13 樓找尋此圖片</div>
            <div>使用AR取得規則</div>
        </div>
        <div>
            <button class="camera-button" onclick="openCamera()">
                <i class="fas fa-camera"></i>
            </button>
        </div>
        <div>
            <img id="location-pic" src="assets/m4-location.jpg"></img>   
        </div>
        <div>
            <a href="#" onclick="openDanceGif(1);">dance1</a>
            <a href="#" onclick="openDanceGif(2);">dance2</a>
            <a href="#" onclick="openDanceGif(3);">dance3</a>
            <a href="#" onclick="openDanceGif(4);">dance4</a>
            <a href="#" onclick="openDanceGif(5);">dance5</a>            
        </div>
        <div>
            <audio controls src="https://devchu.github.io/2024Summber8DAR/assets/dance-back.mp3"></audio>
        </div>
        <div id="input" class="input-group">
            <input type="text" id="secretInput" placeholder="輸入通關密語...">            
        </div>
        <div class="message" id="message"></div>
        <div>
            <button onclick="confirmSecret()">確認</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <button id="close-button" class="close-button" onclick="closePopup()">×</button>
            <div id="popupMessage"></div>
            <iframe id="ar" src="" style="display: none;"></iframe>
        </div>
    </div>
</body>
</html>
