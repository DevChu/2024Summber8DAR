<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('registerevents', {
                init: function () {
                    var marker = this.el;

                    // Make the element emit events when found and when lost.
                    marker.setAttribute('emitevents', 'true');

                    marker.addEventListener('markerFound', function() {
                        var markerId = marker.id;
                        alert('markerFound', markerId);
                        // TODO: Add your own code here to react to the marker being found.
                    });

                    marker.addEventListener('markerLost', function() {
                        var markerId = marker.id;
                        alert('markerLost', markerId);
                        // TODO: Add your own code here to react to the marker being lost.
                    });
                }
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
        <a-assets>
            <video
                id="vid"
                src="assets/pika.mp4"
                preload="auto"
                response-type="arraybuffer"
                loop
                crossorigin
                webkit-playsinline
                autoplay
                muted
                playsinline
            ></video>
        </a-assets>
        <a-marker
                type="pattern"
                preset="custom"
                url="assets/pattern-mark04.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                    id="danceVideo"
                ></a-video>
            </a-marker>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-mark01.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script>
            var videoBlock = document.getElementById('danceVideo');
            videoBlock.addEventListener('loaded', function (event) {
              alert('danceVideo loaded!');
              var video = videoBlock.querySelector('video');
              // alert('video >>> loaded!' + video);
            });            
            videoBlock.addEventListener('stateadded', function (event) {
                alert.log('stateadded videoBlock!');
              if (event.detail.state === 'active') {
                alert.log('State "active" added to videoBlock!');
                // this.setAttribute('material', 'color', 'green');
              }
            });
            var animatedEl = document.getElementById('animated-marker');
            animatedEl.addEventListener('markerFound', function (event) {
                alert.log('markerFound!');
                alert.log(event);
            });
            animatedEl.addEventListener('markerLost', function (event) {
                alert.log('markerLost!');
                alert.log(event);
            });

            // markerFound
        </script>
    </body>
</html>
