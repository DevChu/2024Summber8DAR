<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./js/team.js" ></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <!-- (25.007203,121.463469) -->
      <a-image id="welcome-pic"
          look-at="[gps-camera]"
          scale="50 50 50"
          gps-entity-place="latitude: 25.007203; longitude: 121.463469;"
      ></a-image>
      <a-text id="error-text"
        look-at="[gps-camera]"
        position="0 0 0"
        scale="120 120 120"
        color="red"
        rotation="-90 0 0"
        gps-entity-place="latitude: 25.007203; longitude: 121.463469;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <script>
      window.onload = function () {
        const teamNumber = getTeamNumber(),
          picAR = document.getElementById('welcome-pic'),
          errorTextAR = document.getElementById('error-text');
        console.log(`intro --> team: ${teamNumber}`);
        if (teamNumber == 0) {
          errorTextAR.setAttribute('value', '??ERROR??');
        } else {
          document.getElementById('welcome-pic').setAttribute('src', `assets/intro-${teamNumber}.jpg`);
        }
      }
    </script>
  </body>
</html>
