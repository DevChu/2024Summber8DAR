<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="./js/team.js"></script>
</head>
<body>
    <div class="container">
        <div id="welcome-msg">
            <div>歡迎來到 第三關</div>
            <div>請在 12 樓找尋此圖片</div>
            <div>使用AR取得規則</div>
        </div>
        <div>
            <button class="camera-button" onclick="openCamera()">
                <i class="fas fa-camera"></i>
            </button>
        </div>
        <div>
            <img id="location-pic" src="assets/m3-location.jpg"></img>   
        </div>
        <div id="input" class="input-group">
            <input type="text" id="secretInput" placeholder="輸入通關密語...">            
        </div>
        <div class="message" id="message"></div>
        <div>
            <button onclick="confirmSecret()">確認</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <button id="close-button" class="close-button" onclick="closePopup()">×</button>
            <p id="popupMessage"></p>
            <iframe id="ar" src="" style="display: none;"></iframe>
        </div>
    </div>
    <script>
        function confirmSecret() {
            const secret = document.getElementById('secretInput').value.toLowerCase();
            const messageElement = document.getElementById('message');
            const popupMessageElement = document.getElementById('popupMessage');
            if (secret === 'hohoho') {
                document.getElementById('close-button').style.display = 'none';
                messageElement.textContent = '';
                let countdown = 5;
                popupMessageElement.textContent = `輸入正確，正在創意之路上往前邁進... ${countdown}`;
                openPopup();

                const countdownInterval = setInterval(() => {
                    countdown--;
                    popupMessageElement.textContent = `輸入正確，正在創意之路上往前邁進... ${countdown}`;
                    if (countdown === 0) {
                        clearInterval(countdownInterval);
                        window.location.href = `https://devchu.github.io/2024Summber8DAR/mission4.html`;
                    }
                }, 1000);
            } else {
                messageElement.textContent = '密語錯誤，請重新輸入';
                messageElement.style.color = 'red';
            }
        }
        function openCamera() {
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('close-button').style.display = 'block';
            const arIframe = document.getElementById('ar');
            arIframe.src = 'https://devchu.github.io/2024Summber8DAR/8dAR-mission3.html';
            arIframe.style.display = 'block';
        }

        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('ar').style.display = 'none';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
